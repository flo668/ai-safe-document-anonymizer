<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Anonimiseren Tool{% endblock %}</title>

    <!-- Google Fonts - NightStory Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-light border-top">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-between">
                <div class="col-auto">
                    <small class="text-muted">Version 0.9.0 Beta</small>
                </div>
                <div class="col text-center">
                    <div class="d-flex justify-content-center align-items-center gap-3 flex-wrap">
                        <a href="https://nightstory.nl" target="_blank" class="d-inline-block" style="transition: transform 0.3s;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
                            <img src="https://nightstory.nl/assets/images/logo.png" alt="NightStory" style="height: 28px;">
                        </a>
                        <span class="text-muted" style="font-size: 0.8rem; white-space: nowrap;">
                            &copy; 2026 <a href="https://nightstory.nl/webdesign.html" target="_blank" class="text-decoration-none text-muted">App design by <span class="nightstory-hover">NightStory<span style="color: #d97757;">.</span></span></a> for <span class="ghx-hover"><span class="ghx-gh">GH</span><span class="ghx-x">X</span></span> Nederland
                        </span>
                        <a href="https://www.ghx.com" target="_blank" class="d-inline-block" style="transition: transform 0.3s;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
                            <img src="{{ url_for('static', filename='assets/ghx-logo.png') }}" alt="GHX" style="height: 22px;">
                        </a>
                    </div>
                </div>
                <div class="col-auto"></div>
            </div>
        </div>
    </footer>

    <style>
    .nightstory-hover {
        color: inherit;
        transition: color 0.3s, font-weight 0.3s;
    }
    .nightstory-hover:hover {
        color: #6a9bcc !important;
        font-weight: bold !important;
    }
    .ghx-hover {
        color: inherit;
        transition: all 0.3s;
        cursor: default;
    }
    .ghx-hover:hover .ghx-gh {
        color: #003366 !important;
        font-weight: 600 !important;
    }
    .ghx-hover:hover .ghx-x {
        color: #d97757 !important;
        font-weight: 600 !important;
    }
    </style>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
