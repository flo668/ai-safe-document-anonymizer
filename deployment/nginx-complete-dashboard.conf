server {
    server_name apps.nightstory.nl;

    # Root directory voor dashboard en assets
    root /home/nightstory/dashboard;

    # Flask Anonimiseren Tool - Static files
    location /anonimiseren/static/ {
        alias /home/nightstory/apps/flask-anonimiseren-tool/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Flask Anonimiseren Tool (port 5002)
    location /anonimiseren/ {
        proxy_pass http://localhost:5002/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        client_max_body_size 100M;
    }

    # Tableau Analyzer (port 8501)
    location /tableau/ {
        proxy_pass http://localhost:8501/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Excel Analyzer (port 8503)
    location /excel/ {
        proxy_pass http://localhost:8503/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        client_max_body_size 100M;
    }

    # Callsheet Anonimizer (port 8502)
    location /callsheet/ {
        proxy_pass http://localhost:8502/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        client_max_body_size 100M;
    }

    # Dashboard (root - static HTML)
    location / {
        try_files $uri $uri/ /dashboard.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/apps.nightstory.nl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/apps.nightstory.nl/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = apps.nightstory.nl) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name apps.nightstory.nl;
    return 404;
}
