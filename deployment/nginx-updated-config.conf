server {
    server_name apps.nightstory.nl;

    # Tableau Analyzer (root path)
    location / {
        proxy_pass http://localhost:8501;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Flask Anonimiseren Tool (subpath)
    location /anonimiseren {
        proxy_pass http://localhost:5002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /anonimiseren;
        proxy_read_timeout 300;

        # Handle file uploads (100MB)
        client_max_body_size 100M;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/apps.nightstory.nl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/apps.nightstory.nl/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = apps.nightstory.nl) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name apps.nightstory.nl;
    return 404;
}
