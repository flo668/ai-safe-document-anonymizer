[pytest]
# Pytest Configuratie voor Flask Anonimiseren Tool

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage opties
addopts =
    --verbose
    --cov=anonymizer/patterns.py
    --cov=anonymizer/text_anonymizer.py
    --cov=anonymizer/reverse_anonymizer.py
    --cov=anonymizer/__init__.py
    --cov=routes
    --cov=app
    --cov=config
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=67

# Markers
markers =
    unit: Unit tests voor individuele modules
    integration: Integration tests voor API endpoints
    slow: Tests die langer duren
    benchmark: Performance profiling benchmarks (MON-09)

# Logging
log_cli = true
log_cli_level = INFO
